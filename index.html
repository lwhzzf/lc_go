<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小衡的力扣题解</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topbar">
        <button class="menu-btn" id="menuBtn" aria-label="打开题目列表">☰</button>
        <div class="topbar-left">
            <a href="#" id="logoLink" class="logo-text">小衡的力扣题解</a>
        </div>
        <div class="topbar-center">
            <a href="#" id="homeLink" class="home-link">首页</a>
        </div>
        <div class="topbar-right"></div>
    </div>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>题目列表</h2>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜索题目..." id="searchInput">
            </div>
            <div class="problem-list" id="problemList">
                <!-- 题目列表将通过JavaScript动态生成 -->
            </div>
        </div>
        <div class="overlay" id="overlay"></div>

        <!-- 主内容区 -->
        <div class="main-content">
            <div class="problem-header">
                <h1 id="problemTitle">Hello</h1>
            </div>

            <div class="problem-content" id="problemContent">
                <div class="welcome-message">
                    <p>👋 欢迎来到我的力扣题解网站！</p>
                    <p>从左侧选择一道题目开始查看题解。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
